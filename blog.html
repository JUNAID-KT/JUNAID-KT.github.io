    <script>
        fetch('https://script.google.com/macros/s/AKfycbxJuE51qW2Hk7P1iwhVGyMjdueLzKVsIqs1qEU67q2TWN33Y5rfw1azypFyqts7N_Jy4Q/exec')
            .then(response => response.json())
            .then(data => {
                // Reverse the data array
                const reversedData = data.reverse();
    
                const container = document.getElementById('content');
                reversedData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
    
                    // Format the date
                    const rawDate = new Date(item.date); // Assuming 'date' field is in ISO format
                    const formattedDate = rawDate.toLocaleDateString('en-GB', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
    
                    card.innerHTML = `
                        <img class="post-image" src="${item.imageUrl}" alt="Post Image">
                        <div class="post-content">
                            <div class="post-meta">
                                <span>${formattedDate}</span> <!-- Display formatted date -->
                                <span>${item.place}</span>
                            </div>
                            <p class="post-description">${item.description}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => console.error('Error fetching data:', err));
    </script>
